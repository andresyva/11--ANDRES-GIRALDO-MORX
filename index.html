<!DOCTYPE html>

<body class="hola">
    <main>
        <form action="">
            <div class="form__group">
                <label for="nombre">
                    <span>¿ cual es tu nombre ?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </label>

            </div>
            <div class="form__group">

                <label for="DIRECCION">
                    <span>¿Direccion ?</span>
                    <input type="ADDRESS" name="DIRECCION" id="DIRECCION" autocomplete="ADDRESS" required>
                </label>
            </div>
            <div class="form__group">
                <label for="CORREO">
                    <span>¿ CUAL ES TU CORREO ?</span>
                    <input type="EMAIL" name="CORREO" id="CORREO" autocomplete="EMAIL" required>
                </label>
            </div>
            <div class="form__group">
                <label for="TELEFONO">
                    <span>TELEFONO</span>
                    <input type="text" name="TELEFONO" id="TELEFONO" autocomplete="PHONE" required>
                </label>

            </div>
            <div class="form__group">
                <label for="FECHA">
                    <span>FECHA</span>
                    <input type="datetime-local" name="FECHA" id="FECHA" autocomplete="DATE" required>

                </label>

            </div>
            <div class="form__group">

                <label for="iniciocolegio">
                    <span>¿cuando iniciaste tu aprendizaje escolar ?</span>
                    <input type="date" id="iniciocolegio" />
                </label>
            </div>
            <div class="form__group">
                <label for="horita">
                    <span>¿a que hora comes?</span>
                    <input type="time" id="horita" />
                </label>

            </div>
